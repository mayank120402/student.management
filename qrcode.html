<h2>Feedback फॉर्म</h2>
  <form id="feedbackForm">
    <label for="name">नाम:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">ईमेल:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">संदेश / फीडबैक:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="button" onclick="sendFeedbackToWhatsApp()">सब्मिट</button>
  </form>

<p>आप चाहे तो <a href="https://wa.me/91YourNumber" target="_blank">यह लिंक</a> पर क्लिक करके सीधे WhatsApp से संपर्क कर सकते हैं।</p>
